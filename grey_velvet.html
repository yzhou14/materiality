<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Detail Page</title>
  <link rel="stylesheet" href="css/grey_velvet.css">
</head>
<body>
  <div class="grey_velvet-container">
    
    <!-- 左側書頁內容 -->
    <div class="book-section">
        <div class="book-base"></div>
        <div class="book-inner">
            <div class="texture-image"></div>
            <div class="soundwave-image"></div>
            <div class="music-player">
                <audio id="audio" src="assets/sound/Grey Velvet.m4a"></audio>
                <input type="range" id="progress" value="0" max="100">
                <div class="controls">
                    <button id="rewind">«</button>
                    <button id="play-pause">▶</button>
                    <button id="fast-forward">»</button>
                </div>
            </div>
            <div class="library-code-btn">Library code place holder</div>
        </div>
        <!-- 播放速度控制 -->
        <div class="speed-control">
            <label for="speedRange">Speed</label>
            <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
            <div id="speedValue">1×</div>
        </div>
    </div>

    <!-- 右側 P5JS Canvas 區 -->
    <div class="p5-canvas-container">
      <!-- P5JS 將會渲染在這裡 -->
      <div id="p5-holder"></div>
    </div>
  </div>

  <script src="js/soundPlayer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="js/grey_velvet.js"></script>
</body>
</html>
