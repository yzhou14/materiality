<!-- book.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Table</title>
  <link rel="stylesheet" href="css/content02.css">
</head>
<body>
  <button class="go-back-button" onclick="location.href='home.html'"></button>

  <div class="book-view">
    <!-- book cover -->
    <div class="book-base">
      <div class="book-buttons">
        <button class="book-btn add"></button>
        <button class="book-btn collection"></button>
      </div>
    </div>
    
    <!-- book page -->
    <div class="book-inner">

      <!-- 左右頁容器 -->
      <div class="page-columns">
        <!-- 左頁 -->
        <div class="content-table left-page">

          <div class="content-item" onclick="location.href='shell.html'">
            <div class="texture-preview">
              <img src="assets/texture/natural/purple shell15.jpg" alt="shell"/>
            </div>
            <div class="sound-preview">
              <img src="assets/sound/soundwave04.jpg" alt="shell_soundwave"/>
            </div>
          </div>

          <div class="content-item" onclick="location.href='wind.html'">
            <div class="texture-preview">
              <img src="assets/texture/natural/yellow shell04.jpg" alt="wind"/>
            </div>
            <div class="sound-preview">
              <img src="assets/sound/soundwave03.jpg" alt="wind_soundwave"/>
            </div>
          </div>

        </div>

        <!-- 右頁 -->
        <div class="content-table right-page">

          <div class="content-item">
            <div class="texture-preview">
              <img src="assets/texture/natural/green stone07.jpg" alt="grey_velvet"/>
            </div>
            <div class="sound-preview">
              <img src="assets/sound/soundwave02.jpg" alt="grey_velvet_soundwave"/>
            </div>
          </div>

          <div class="content-item">
            <div class="texture-preview">
              <img src="assets/texture/natural/orange stone07.jpg" alt="grey_velvet"/>
            </div>
            <div class="sound-preview">
              <img src="assets/sound/grey_velvet_soundwave.jpg" alt="grey_velvet_soundwave"/>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
