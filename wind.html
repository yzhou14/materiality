<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Detail Page</title>
  <link rel="stylesheet" href="css/wind.css">
</head>
<body>
  <div class="wind-container">
    
    <!-- 左側書頁內容 -->
    <div class="book-section">
        <div class="book-base">
          <div class="book-buttons">
            <button class="book-btn add"></button>
            <button class="book-btn collection"></button>
          </div>
        </div>

        <div class="book-inner">
            <div class="texture-image">
              <img src="assets/texture/natural/yellow shell04.jpg" alt="wind">
            </div>
            <div class="soundwave-image">
              <img src="assets/sound/soundwave02.jpg" alt="soundwave">
            </div>

            <div class="music-player">
              <audio id="audio" src="assets/sound/wind.m4a"></audio>
              <input type="range" id="progress" value="0" max="100">

              <div class="controls">
                <button id="rewind">
                    <img src="assets/Backward.svg" alt="Rewind">
                </button>
                <button id="play-pause">
                    <img id="playPauseIcon" src="assets/Play.svg" alt="Play">
                </button>
                <button id="forward">
                    <img src="assets/Forward.svg" alt="Forward">
                </button>
              </div>
            </div>
        </div>
        <!-- 播放速度控制 -->
        <div class="speed-control">
            <label for="speedRange"></label>
            <input type="range" id="speedRange" min="0.5" max="2" step="0.1" value="1">
            <div id="speedValue"></div>
        </div>

        <div class="back-button">
          <a href="content02.html">
            <img src="assets/Go back.svg" alt="Back to content-table">
          </a>
        </div>

    </div>

    <!-- 右側 P5JS Canvas 區 -->
    <div class="p5-canvas-container">
      <!-- P5JS 將會渲染在這裡 -->
      <div id="p5-holder"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="js/soundPlayer.js"></script>
  <script src="js/wind/particleFish.js"></script>
  <script src="js/wind/sketch.js"></script>
</body>
</html>
