<html lang="en">
<head>

</head>
<body>
  <div class="book-view">

      <!-- 左右頁容器 -->

        <div class="content-table left-page">
          <div class="content-item" onclick="location.href='grey_velvet.html'">

            <div class="sound-preview"></div>
          </div>
          <div class="content-item" onclick="location.href='page2.html'">
            <div class="texture-preview"></div>
            <div class="sound-preview"></div>
          </div>
        </div>

        <!-- 右頁 -->
        <div class="content-table right-page">
          <div class="content-item" onclick="location.href='page3.html'">
            <div class="texture-preview"></div>
            <div class="sound-preview"></div>
          </div>
          <div class="content-item" onclick="location.href='page4.html'">
            <div class="texture-preview"></div>
            <div class="sound-preview"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
